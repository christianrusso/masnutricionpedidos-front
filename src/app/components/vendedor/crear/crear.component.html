<div class="container">
  <h2 class="title" style="padding-left: 5%;">Vendedores</h2>
  <div class="container-child">
    <mat-form-field class="desplegable">
      <mat-label>Razon Social</mat-label>
      <mat-select [(ngModel)]="idEmpresa" name="food">
        <mat-option *ngFor="let empresa of empresasLista" [value]="empresa.idEmpresa">
          {{empresa.RazonSocial}}
        </mat-option>
      </mat-select>
    </mat-form-field>


    <mat-form-field>
      <mat-label class="title">NickName</mat-label>
      <input matInput name="name" [(ngModel)]="NickName" />
    </mat-form-field>


    <mat-form-field>
      <mat-label class="title">Password</mat-label>
      <input matInput name="name" [(ngModel)]="Password" />
    </mat-form-field>

    <mat-form-field>
      <mat-label class="title">NombreApellido</mat-label>
      <input matInput name="name" [(ngModel)]="NombreApellido" />
    </mat-form-field>

    <mat-form-field>
      <mat-label class="title">CodInterno</mat-label>
      <input matInput name="name" [(ngModel)]="CodInterno" />
    </mat-form-field>

    <mat-form-field>
      <mat-label class="title">Email</mat-label>
      <input matInput name="name" [(ngModel)]="Email" />
    </mat-form-field>

    <mat-form-field>
      <mat-label class="title">isAdmin</mat-label>
      <input
        matInput
        type="number"
        placeholder="isAdmin"
        class="phone_number"
        [(ngModel)]="isAdmin"
      />
    </mat-form-field>


    <ng-template [ngIf]="creado">
      <div class="message_create">Vendedor creado con exito</div>
    </ng-template>
  </div>
  <div class="buttons">
    <button mat-raised-button color="warn" (click)="goToListarVendedoresPage()" id="button_cancelar">Cancelar</button>
    <button mat-raised-button color="warn" (click)="onSend()" id="aplicar">Crear Vendedor</button>
  </div>
</div>
