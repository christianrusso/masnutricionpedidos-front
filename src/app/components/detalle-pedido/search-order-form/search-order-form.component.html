<div class="tw-ml-8 tw-my-5 tw-bg-white tw-border tw-rounded-md tw-border-bone">
  <div class="tw-px-8 tw-my-3">
    <h2 class="tw-pb-1 tw-px-1 tw-font-bold tw-text-base tw-leading-6 tw-col-span-4 tw-self-center">Buscar por</h2>
    <form action="" class="tw-grid tw-grid-cols-5 tw-grid-rows-1">
      <mat-form-field class="tw-px-1 tw-col-span-1" appearance="outline" (click)="picker.open()">
        <mat-label>Fecha</mat-label>
        <input matInput [matDatepicker]="picker" name="date" [(ngModel)]="searchDate.fechaGraba" (dateChange)="searchTest(searchDate)">
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field class="tw-px-1 tw-col-span-1" appearance="outline">
        <mat-label>Representante</mat-label>
        <input matInput name="agent" [(ngModel)]="searchAgent.representante" (keyup)="searchTest(searchAgent)"/>
      </mat-form-field>
      <mat-form-field class="tw-px-1 tw-col-span-1" appearance="outline">
        <mat-label>Condición</mat-label>
        <input #firstInput matInput name="condition" [(ngModel)]="searchCondition.descripcion" (keyup)="searchTest(searchCondition)"/>
      </mat-form-field>
      <mat-form-field class="tw-px-1 tw-col-span-1" appearance="outline">
        <mat-label>N° Interno</mat-label>
        <input #firstInput matInput name="internalNumber" [(ngModel)]="searchInternNumber.num_interno" (keyup)="searchTest(searchInternNumber)"/>
      </mat-form-field>
      <div class="tw-flex tw-justify-center tw-items-center">
        <button class="tw-pb-5 tw-text-sm tw-leading-6 tw-font-bold" (click)="cleanSearch()">Limpiar filtros</button>
      </div>
    </form>
  </div>
</div>
