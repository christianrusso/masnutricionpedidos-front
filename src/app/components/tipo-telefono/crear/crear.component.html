<div class="container">
  <h2 class="title">Tipo Regla Comercial</h2>
  <div class="container-child">
    <mat-form-field>
      <mat-label class="title">Descripcion</mat-label>
      <input
        matInput
        type="number"
        placeholder="descripcion"
        class="phone_number"
        [(ngModel)]="descripcion"
      />
    </mat-form-field>


    <ng-template [ngIf]="creado">
      <div class="message_create">Telefono creado con exito</div>
    </ng-template>
  </div>
  <div class="buttons">
    <button mat-raised-button color="warn" (click)="goToListarTipoTelefonoPage()" style="color: #FF171F; box-shadow: 0px 16px 24px rgba(255, 23, 31, 0.13), 0px 6px 12px rgba(54, 123, 245, 0.16);">Cancelar</button>
    <button mat-raised-button color="warn" (click)="onSend()">Crear Telefono</button>
  </div>
</div>
