<mat-toolbar class="mat-elevation-z8">
  <div class="masnutricion">
    <img src="../../../assets/logo.png" alt="">
  </div>
  <button mat-stroked-button color="warn" style="text-align: center;" (click)="logout()" class="button_logout">SALIR</button>
  <p>{{nickname}}</p>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav class="mat-elevation-z8" mode="side" opened [disableClose]="true">

    <mat-accordion>
      <mat-expansion-panel
      class="mat-elevation-z0"
        (opened)="panelOpenState = true"
        (closed)="panelOpenState = false"
      >
        <mat-expansion-panel-header class="alineacion_icon_desplegable">
          <mat-panel-title style="font-family: Quicksand;">
            <button class="icon-button">
              <img
                class="icon"
                src="./../../../assets/abmtipo_menu.png"
              />
            </button>
            ABM Tipo
          </mat-panel-title>
        </mat-expansion-panel-header>

          <div class="buttons_core" (click)="goToCanalListarPage()">
            <mat-panel-title style="font-family: Quicksand;">
              <button class="icon-button">
                <img
                  class="icon"
                  src="./../../../assets/canales-icon.png"
                />
              </button>
              Canales
            </mat-panel-title>
          </div>

          <div class="buttons_core" (click)="goToTipoClienteListarPage()">
            <mat-panel-title style="font-family: Quicksand;">
              <button class="icon-button">
                <img
                  class="icon"
                  src="./../../../assets/clientes_menu.png"
                />
              </button>
              Clientes
            </mat-panel-title>
          </div>

          <div class="buttons_core" (click)="goToCondicionesListarPage()">
            <mat-panel-title style="font-family: Quicksand;">
              <button class="icon-button">
                <img
                  class="icon"
                  src="./../../../assets/condiciones-icon.png"
                />
              </button>
              Condiciones
            </mat-panel-title>
          </div>

          <div class="buttons_core" (click)="goToFamiliaListarPage()">
            <mat-panel-title style="font-family: Quicksand;">
              <button class="icon-button">
                <img
                  class="icon"
                  src="./../../../assets/familia-icon.png"
                />
              </button>
              Familia
            </mat-panel-title>
          </div>

          <div class="buttons_core" (click)="goToIVAListarPage()">
            <mat-panel-title style="font-family: Quicksand;">
              <button class="icon-button">
                <img
                  class="icon"
                  src="./../../../assets/iva-icon.png"
                />
              </button>
              IVA
            </mat-panel-title>
          </div>

          <div class="buttons_core" (click)="goToPermisoListarPage()">
            <mat-panel-title style="font-family: Quicksand;">
              <button class="icon-button">
                <img
                  class="icon"

              </button>
              Permisos
            </mat-panel-title>
          </div>

          <div class="buttons_core" (click)="goToProductosListarPage()">
            <mat-panel-title style="font-family: Quicksand;">
              <button class="icon-button">
                <img
                  class="icon"
                  src="./../../../assets/productos-icon.png"
                />
              </button>
              Productos
            </mat-panel-title>
          </div>

          <div class="buttons_core" (click)="goToReglaListarPage()">
            <mat-panel-title style="font-family: Quicksand;">
              <button class="icon-button">
                <img
                  class="icon"
                  src="./../../../assets/reglas-icon.png"
                />
              </button>
              Reglas
            </mat-panel-title>
          </div>

          <div class="buttons_core" (click)="goToTipoTelefonoListarPage()">
            <mat-panel-title style="font-family: Quicksand;">
              <button class="icon-button">
                <img
                  class="icon"
                  src="./../../../assets/tel-icon.png"
                />
              </button>
              Telefonos
            </mat-panel-title>
          </div>




      </mat-expansion-panel>
    </mat-accordion>


    <div class="buttons_core" (click)="goToClienteListarPage()">
