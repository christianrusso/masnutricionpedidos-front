<div class="tabla-completa">
  <mat-form-field appearance="standard" class="filter-class">
    <mat-label class="label-search">Busqueda</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ej: Ariel"
      #input
      class="input-search"
    />
  </mat-form-field>
  <div class="mat-elevation-z8" style="box-shadow: none;">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- idTipoReglaComercial Columna -->
      <ng-container matColumnDef="idTipoReglaComercial">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>idTipoReglaComercial</th>
        <td mat-cell *matCellDef="let row">{{ row.idTipoReglaComercial ? row.idTipoReglaComercial : '-' }}</td>
      </ng-container>

      <!-- Descripcion Columna -->
      <ng-container matColumnDef="Descripcion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripcion</th>
        <td mat-cell *matCellDef="let row">{{ row.Descripcion ? row.Descripcion : '-' }}</td>
      </ng-container>

      <!-- modificar Columna -->
      <ng-container matColumnDef="modificar">
        <th mat-header-cell *matHeaderCellDef class="opciones">Modificar</th>
        <td mat-cell *matCellDef="let row" class="opciones">
          <button mat-icon-button (click)="goToEditPage(row.idTipoReglaComercial)">
            <mat-icon>create</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- eliminar Columna -->
      <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef class="opciones">Eliminar</th>
        <td mat-cell *matCellDef="let row" class="opciones">
          <button mat-icon-button (click)="openDialog(row.idTipoReglaComercial)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumnsReglas"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsReglas"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No encontramos ninguna regla comercial{{ input.value }}"</td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[25, 50, 75, 100]"
      aria-label="Mostrar por pagina"
    ></mat-paginator>
  </div>
</div>
