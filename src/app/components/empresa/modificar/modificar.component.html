<div class="container">
  <h2 class="title" style="padding-left: 5%;">Empresas</h2>
  <div class="container-child">
    <mat-form-field>
      <mat-label class="title">NickName</mat-label>
      <input matInput name="name" [(ngModel)]="NickName" [autofocus]="true"/>
    </mat-form-field>

    <mat-form-field>
      <mat-label class="title">RazonSocial</mat-label>
      <input matInput name="name" [(ngModel)]="RazonSocial" />
    </mat-form-field>

    <mat-form-field>
      <mat-label class="title">Direccion</mat-label>
      <input matInput name="name" [(ngModel)]="Direccion" />
    </mat-form-field>

    <mat-form-field>
      <mat-label class="title">Email</mat-label>
      <input matInput name="name" [(ngModel)]="Email" />
    </mat-form-field>

    <mat-form-field>
      <mat-label class="title">Icono</mat-label>
      <input matInput name="name" [(ngModel)]="Icono" />
    </mat-form-field>

    <mat-form-field>
      <mat-label class="title">CUIT</mat-label>
      <input matInput name="name" [(ngModel)]="CUIT" />
    </mat-form-field>




    <ng-template [ngIf]="creado">
      <div class="message_create">Empresa editada con exito</div>
    </ng-template>
  </div>
  <div class="buttons">
    <button mat-raised-button color="warn" (click)="goToListarEmpresasPage()" id="button_cancelar">Cancelar</button>
    <button mat-raised-button color="warn" (click)="onEdit()" id="aplicar">Editar Empresa</button>
  </div>
</div>
