<div class="container">
  <h2 class="title" style="padding-left: 5%;">Provincias</h2>
  <div class="container-child">
    <mat-form-field>
      <mat-label class="title">Descripcion Breve</mat-label>
      <input matInput name="name" [(ngModel)]="DescBreve" />
    </mat-form-field>

    <mat-form-field>
      <mat-label class="title">Descripci√≥n</mat-label>
      <input matInput name="name" [(ngModel)]="Descripcion" />
    </mat-form-field>


    <ng-template [ngIf]="creado">
      <div class="message_create">Provincia actualizada con exito</div>
    </ng-template>
  </div>
  <div class="buttons">
    <button mat-raised-button color="warn" (click)="goToListarProvinciasPage()" id="button_cancelar">Cancelar</button>
    <button mat-raised-button color="warn" (click)="onEdit()" id="aplicar">Editar Provincia</button>
  </div>
</div>
