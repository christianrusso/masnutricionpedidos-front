<div class="container">
  <h2 class="title">Emails</h2>
  <div class="container-child">
    <mat-form-field appearance="outline">
      <mat-label>ID Cliente</mat-label>
      <mat-select [(ngModel)]="idCliente" name="food">
        <mat-option *ngFor="let cliente of clienteLista" [value]="cliente.idCliente" style="font-family: 'Quicksand';">
          {{cliente.nombreFantasia}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label class="title">Descripci√≥n</mat-label>
      <input matInput name="name" [(ngModel)]="descripcion" />
    </mat-form-field>

    <ng-template [ngIf]="creado">
      <div class="message_create">Email creado con exito</div>
    </ng-template>
  </div>
  <div class="buttons">
    <button mat-raised-button color="warn" (click)="goToListarEmailsPage()" style="color: #FF171F; box-shadow: 0px 16px 24px rgba(255, 23, 31, 0.13), 0px 6px 12px rgba(54, 123, 245, 0.16);">Cancelar</button>
    <button mat-raised-button color="warn" (click)="onSend()">Crear Email</button>
  </div>
</div>
