

<div class="tabla-completa">
  <button class="crear-button" (click)="goToEmailCrearPage()">Crear nuevo</button>
  <mat-form-field appearance="standard" class="filter-class" style="margin-top: 10px;">
    <mat-label class="label-search">Busqueda</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ej: Ariel"
      #input
      class="input-search"
    />
  </mat-form-field>

  <div class="mat-elevation-z8" style="box-shadow: none;">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 demo-table">

      <!-- idCliente Columna -->
      <ng-container matColumnDef="idCliente">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>idCliente</th>
        <td mat-cell *matCellDef="let row">{{ row.idCliente ? row.idCliente : '-' }}</td>
      </ng-container>

      <!-- idEmail Columna -->
      <ng-container matColumnDef="idEmail">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>idEmail</th>
        <td mat-cell *matCellDef="let row">{{ row.idEmail ? row.idEmail : '-' }}</td>
      </ng-container>


      <!-- descipcion Columna -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>descripcion</th>
        <td mat-cell *matCellDef="let row">{{ row.descripcion ? row.descripcion : '-' }}</td>
      </ng-container>

      <!-- modificar Columna -->
      <ng-container matColumnDef="modificar">
        <th mat-header-cell *matHeaderCellDef class="opciones">Modificar</th>
        <td mat-cell *matCellDef="let row" class="opciones">
          <button mat-icon-button (click)="goToEditPage(row.idEmail)">
            <img
                  class="icon"
                  src="../../../../assets/modificar-icon.png"
                />
          </button>
        </td>
      </ng-container>

      <!-- eliminar Columna -->
      <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef class="opciones">Eliminar</th>
        <td mat-cell *matCellDef="let row" class="opciones">
          <button mat-icon-button (click)="openDialog(row.idEmail)">
            <img
                  class="icon"
                  src="../../../../assets/eliminar-icon.png"
                />
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumnsEmails"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsEmails"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No encontramos ningun email {{ input.value }}"</td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[25, 50, 75, 100]"
      aria-label="Mostrar por pagina"
    ></mat-paginator>
  </div>
</div>
