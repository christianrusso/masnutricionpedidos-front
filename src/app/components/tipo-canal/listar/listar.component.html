

<div class="tabla-completa">
  <button class="crear-button">Crear</button>
  
  <mat-form-field appearance="standard" class="filter-class" style="margin-top: 10px;">
    <mat-label class="label-search">Busqueda</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ej: Ariel"
      #input
      class="input-search"
    />
  </mat-form-field>
  
  <div class="mat-elevation-z8" style="box-shadow: none;">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 demo-table">

      <!-- ID Columna -->
      <ng-container matColumnDef="idTipoCanal">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>idTipoCanal</th>
        <td mat-cell *matCellDef="let row">{{ row.idTipoCanal ? row.idTipoCanal : '-' }}</td>
      </ng-container>

      <!-- Descipcion Columna -->
      <ng-container matColumnDef="Descripcion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripcion</th>
        <td mat-cell *matCellDef="let row">{{ row.Descripcion ? row.Descripcion : '-' }}</td>
      </ng-container>

      <!-- modificar Columna -->
      <ng-container matColumnDef="modificar">
        <th mat-header-cell *matHeaderCellDef class="opciones">Modificar</th>
        <td mat-cell *matCellDef="let row" class="opciones">
          <button mat-icon-button (click)="goToEditPage(row.idTipoCanal)">
            <mat-icon>create</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- eliminar Columna -->
      <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef class="opciones">Eliminar</th>
        <td mat-cell *matCellDef="let row" class="opciones">
          <button mat-icon-button (click)="openDialog(row.idTipoCanal)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumnsCanal"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsCanal"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No encontramos ningun canal{{ input.value }}"</td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[25, 50, 75, 100]"
      aria-label="Mostrar por pagina"
    ></mat-paginator>
  </div>
</div>
