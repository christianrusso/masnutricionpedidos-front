

<div class="tabla-completa">
  <button class="crear-button" (click)="goToAccesoCrearPage()">Crear nuevo</button>
  <mat-form-field appearance="standard" class="filter-class" style="margin-top: 10px;">
    <mat-label class="label-search">Busqueda</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ej: Ariel"
      #input
      class="input-search"
    />
  </mat-form-field>

  <div class="mat-elevation-z8" style="box-shadow: none;">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 demo-table">

      <!-- idCliente Columna -->
      <ng-container matColumnDef="idGrupoAcceso">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>idGrupoAcceso</th>
        <td mat-cell *matCellDef="let row">{{ row.idGrupoAcceso ? row.idGrupoAcceso : '-' }}</td>
      </ng-container>

      <!-- Descipcion Columna -->
      <ng-container matColumnDef="Descripcion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripci√≥n</th>
        <td mat-cell *matCellDef="let row">{{ row.Descripcion ? row.Descripcion : '-' }}</td>
      </ng-container>

      <!-- isBorrado Columna -->
      <ng-container matColumnDef="isBorrado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>isBorrado</th>
        <td mat-cell *matCellDef="let row">{{ row.isBorrado ? row.isBorrado : '-' }}</td>
      </ng-container>

      <!-- modificar Columna -->
      <ng-container matColumnDef="modificar">
        <th mat-header-cell *matHeaderCellDef class="opciones">Modificar</th>
        <td mat-cell *matCellDef="let row" class="opciones">
          <button mat-icon-button (click)="goToEditPage(row.idGrupoAcceso)">
            <img
                  class="icon"
                  src="../../../../assets/modificar-icon.png"
                />
          </button>
        </td>
      </ng-container>

      <!-- eliminar Columna -->
      <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef class="opciones">Eliminar</th>
        <td mat-cell *matCellDef="let row" class="opciones">
          <button mat-icon-button (click)="openDialog(row.idGrupoAcceso)">
            <img
                  class="icon"
                  src="../../../../assets/eliminar-icon.png"
                />
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumnsAccesos"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsAccesos"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No encontramos ningun acceso {{ input.value }}"</td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[25, 50, 75, 100]"
      aria-label="Mostrar por pagina"
    ></mat-paginator>
  </div>
</div>
