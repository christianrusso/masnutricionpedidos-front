<div class="container">
  <h2 class="title" style="padding-left: 5%;">Telefonos</h2>
  <div class="container-child">
    <mat-form-field>
      <mat-label>Cliente</mat-label>
      <mat-select [(ngModel)]="idCliente" name="food">
        <mat-option *ngFor="let cliente of clienteLista" [value]="cliente.idCliente">
          {{cliente.nombreFantasia}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Tipo Telefono</mat-label>
      <mat-select [(ngModel)]="idTipoTelefono" name="food">
        <mat-option *ngFor="let telefono of telefonosLista" [value]="telefono.idTipoTelefono">
          {{telefono.descripcion}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label class="title">Descripci√≥n</mat-label>
      <input matInput name="name" [(ngModel)]="descripcion" />
    </mat-form-field>

    <ng-template [ngIf]="creado">
      <div class="message_create">Telefono creado con exito</div>
    </ng-template>
  </div>
  <div class="buttons">
    <button mat-raised-button color="warn" (click)="goToListarTelefonosPage()" id="button_cancelar">Cancelar</button>
    <button mat-raised-button color="warn" (click)="onSend()" id="aplicar">Crear Telefono</button>
  </div>
</div>
