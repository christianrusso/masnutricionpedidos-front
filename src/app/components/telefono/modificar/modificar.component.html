<div class="container">
  <div class="container-child">
    <mat-form-field>
      <mat-label class="title">Descripcion</mat-label>
      <input
        matInput
        type="number"
        placeholder="descripcion"
        class="phone_number"
        [(ngModel)]="descripcion"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Fecha Graba</mat-label>
      <input matInput name="zone" [(ngModel)]="fechaGraba">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Usuario Graba</mat-label>
      <input matInput name="zone" [(ngModel)]="usuarioGraba" />
    </mat-form-field>

    <mat-form-field>
      <mat-label class="title">Usuario Modifica</mat-label>
      <input matInput name="adress" [(ngModel)]="usuarioModifica" />
    </mat-form-field>


    <button mat-raised-button color="warn" (click)="onEdit()">Editar Telefono</button>

    <ng-template [ngIf]="creado">
      <div class="message_create">Telefono actualizado con exito</div>
    </ng-template>
  </div>
</div>
